    <script>
    //first part
    var _index = 0;
    var _qindex = 0;
    var clearTime = null;
    $(".but span") .mouseover(function(){
        clearInterval(clearTime);
        $(this).addClass("hover") .siblings("span").removeClass("hover");
        _index = $(this) .index();
        //左移
        if(_index>_qindex) {
            $(".roll img").eq(_qindex).animate({"left": "-1536px"}, 300);
            $(".roll img").eq(_index).css("left","820px").animate({"left": "0px"}, 300);
        }
        //右移
        else if(_index<_qindex){
            $(".roll img").eq(_qindex).animate({"left": "1536px"}, 300);
            $(".roll img").eq(_index).css("left","-820px").animate({"left": "0px"}, 300);
        }
        _qindex = _index;
    }).mouseout(function () {
        autoplay();
    });

    //左右
    $(".imgRoll a.next").click(function () {
        _index++;
        if(_index>2){
            _index =0;
            _qindex =2;
        }
        $(".but span").eq(_index).addClass("hover") .siblings("span").removeClass("hover");
        $(".roll img").eq(_qindex).animate({"left": "-1536px"}, 300);
        $(".roll img").eq(_index).css("left","820px").animate({"left": "0px"}, 300);
        _qindex = _index;
    });
    $(".imgRoll a.prev").click(function () {
        _index--;
        if(_index<0){
            _index =2;
            _qindex =0;
        }
        $(".but span").eq(_index).addClass("hover") .siblings("span").removeClass("hover");
        $(".roll img").eq(_qindex).animate({"left": "1536px"}, 300);
        $(".roll img").eq(_index).css("left","-820px").animate({"left": "0px"}, 300);
        _qindex = _index;
    });
//    自动播放

    autoplay();
    function autoplay() {
        clearTime = setInterval(function () {
            _index++;
            if(_index>2){
                _index =0;
                _qindex =2;
            }
            $(".but span").eq(_index).addClass("hover") .siblings("span").removeClass("hover");
            $(".roll img").eq(_qindex).animate({"left": "-1536px"}, 300);
            $(".roll img").eq(_index).css("left","820px").animate({"left": "0px"}, 300);
            _qindex = _index;
        },3000);
    }

//    显示/隐藏按钮
    $(".imgRoll").hover(function () {
        $("a.prev,a.next").show();
    },function () {
        $("a.prev,a.next").hide();
    })
3
</script>
